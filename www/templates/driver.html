<!--
  This template loads for the 'driver' state (app.js)
  driver is a $cope variable in DriverCtrl (controllers.js)
  DriverCtrl pull data from Drivers service (services.js)
-->
<ion-view view-title="Conductor Encontrado">
  <ion-content scroll="false">
    <div class="driver-top dark-bg light text-center">
      <span>Lo logramos! Encontramos un coductor.</span>
    </div>  

    <div class="driver-info rlt text-center">

      <div class="driver-picture padding-bottom">

        <img class="circle" src="img/thumb/adam.jpg" alt=""/>
      </div>

      <h5 class="no-margin">Hola, mi nombre es</h5>
      <h3 class="no-margin balanced">{{ driver.name }}</h3>
      <h5 class="no-margin">estoy a {{ driver.distance }}KM de distancia.</h5>

      <div class="driver-plate row">

        <div class="col">
          <div class="text-hint">Patente</div>
          <strong>{{ driver.plate }}</strong>
        </div>

        <div class="col">
          <div class="text-hint">Forma de pago</div>
          <strong>Efectivo</strong>
        </div>
      </div>

      <div class="button button-balanced button-block" ng-click="track()">Siguiente</div>
    </div>

  </ion-content>
</ion-view>
