<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">
  <ion-content class="login-bg">

    <div class="login-content">

      <div class="light-bg">

        <!-- Logo -->
        <div class="padding text-center">
          <div class="logo balanced-bg">
            <i class=" light icon-sedan"></i>
          </div>
          <h2 class="dark">
            TaxiApp
          </h2>
          <p class="dark">Tu forma de viajar</p>
        </div>

        <!-- Login form -->
        <div class="list padding">
          <label class="item item-input">
            <i class="ion-ios-email-outline light icon-label"></i>
            <input type="email" placeholder="Correo electronico">
          </label>
          <label class="item item-input">
            <i class="ion-ios-locked-outline light icon-label"></i>
            <input type="password" placeholder="Contraseña">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-balanced" ui-sref="home">
            Ingresar
          </button>
        </div>

      </div>

      <div class="padding"></div>

      <!-- Other links -->
      <div class="row">

        <div class="col-60">
          <span class="light">Olvidaste la contraseña?</span>
        </div>
        <div class="col-40 text-right">
          <a ui-sref="register" class="light"> <span class="balanced">Registrate</span></a>
        </div>

      </div>

    </div>

  </ion-content>
</ion-view>
